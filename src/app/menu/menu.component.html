<div class="container">
  <div class="row">
    <div class="col s6">
      <div class="alert alert-danger" [hidden]="!error">
        <div *ngFor="let msg of mensagens">
          <span>{{msg}}</span>
        </div>

      </div>
      <div class="row m-t-40">
        <div class="file-field input-field col s12">
          <div class="btn myBtn">
            <span>Arquivo de menu</span>
            <input type="file" (change)="uploadFile($event)">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>
      <div class="row m-t-40" [hidden]="!appCombobox">
        <div class="col s12">
          <label>Portal</label>
          <select class="browser-default" #selectElem (change)="setAplicativo(selectElem.value)">
              <option disabled selected value> -- Selecione -- </option>              
              <option *ngFor="let aplicativo of aplicativos" [value]="aplicativo">
                  {{aplicativo}}
              </option>
          </select>
        </div>
      </div>

      <div class="col s6 col-md-offset-6 m-t-40" [hidden]="!appRadioButton">
        <div class="col s4">
          <input name="grp1" type="radio" id="privado" [value]=1 [(ngModel)]="opcao">
          <label for="privado">Privado</label>
        </div>
        <div class="col s4">
          <input name="grp1" type="radio" id="publico" [value]=2 [(ngModel)]="opcao">
          <label for="publico">Público</label>
        </div>
      </div>

    </div>

    <div class="col s6" *ngIf="opcao!==undefined">
      <div class="col s12">
        <div class="card-panel white">
          <form>
            <div class="row">
              <div class="input-field col s12">
                <input id="nome" name="nome" type="text" [(ngModel)]="filho.nome">
                <label for="nome">Nome</label>
              </div>

              <div class="input-field col s12">
                <input id="contexto" name="contexto" type="text" class="validate" [(ngModel)]="filho.contexto">
                <label for="contexto">Contexto</label>
              </div>

              <div class="input-field col s12">
                <input id="uri" name="uri" type="text" class="validate" [(ngModel)]="filho.uri">
                <label for="uri">Uri</label>
              </div>
<!-- 
              <div class="input-field col s12">
                <input disabled id="uidPai" type="text" name="uidPai" class="validate" [(ngModel)]="filho.uidPai">
                <label for="uidPai">UidPai</label>
              </div>

              <div class="input-field col s12">
                <input disabled id="uid" type="text" name="uid" class="validate" [(ngModel)]="filho.uid">
                <label for="uid">Uid</label>
              </div> -->

              <div class="input-field col s12">
                <input id="chaveMobile" name="chaveMobile" type="text" class="validate" [(ngModel)]="filho.chaveMobile">
                <label for="chaveMobile">Chave Mobile</label>
              </div>

              <div class="input-field col s12">
                <input id="icone" name="icone" type="text" class="validate" [(ngModel)]="filho.icone">
                <label for="icone">Ícone</label>
              </div>

              <div class="col s6">
                <label>Ativo</label>
                <div class="switch">
                  <label>NÃO<input type = "checkbox" [checked]="filho.ativo" (change)="filho.ativo = !filho.ativo" checked>
                     <span class = "lever"></span>SIM</label></div>
              </div>

              <div class="col s6">
                <label>Submenu</label>
                <div class="switch"><label>NÃO<input type = "checkbox" [checked]="filho.subMenu" (change)="filho.subMenu = !filho.subMenu" >
                     <span class = "lever"></span>SIM</label></div>
              </div>
              <div class="input-field col s12">
                <input id="rota" name="rota" type="text" class="validate" [(ngModel)]="filho.rota">
                <label for="rota">Rota</label>
              </div>

              <div class="input-field col s12">
                <textarea id="regras" name="regras" [(ngModel)]="filho.regras" class="materialize-textarea" placeholder="Insira suas regras separadas por vírgula, ex: regra1, regra2, regra3"></textarea>
                <label for="regras">Regras</label>
              </div>

              <div class="col s12">
                <div class="col s9">
                  <a class="waves-effect waves-light btn right orange">Limpar</a>
                </div>
                <div class="col s3">
                  <a class="waves-effect waves-light btn" (click)="cadastrarMenu()">Cadastrar</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

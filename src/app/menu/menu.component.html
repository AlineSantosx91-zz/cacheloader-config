<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row m-t-40">
        <div class="file-field input-field col s6">
          <div class="btn">
            <span>Menu</span>
            <input type="file" (change)="uploadFile($event)">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>
      <div class="row m-t-40" [hidden]="!appCombobox">
        <div class="col s6">
          <label>Portal</label>
          <select class="browser-default" #selectElem (change)="setAplicativo(selectElem.value)">
              <option *ngFor="let aplicativo of aplicativos" [value]="aplicativo">
                  {{aplicativo}}
              </option>
          </select>
        </div>
      </div>

      <div class="col s4 col-md-offset-6 m-t-40" [hidden]="!appCombobox">
        <div class="col s3">
          <input name="grp1" type="radio" id="privado" [value]=1 [(ngModel)]="opcao">
          <label for="privado">Privado</label>
        </div>
        <div class="col s3">
          <input name="grp1" type="radio" id="publico" [value]=2 [(ngModel)]="opcao">
          <label for="publico">PÃºblico</label>
        </div>
      </div>

      <div class="col s10 col-md-offset-6  m-t-40">
        <div class="col s7">
          <a class="waves-effect waves-light btn pull-right" (click)=cadastrarMenu()>Cadastrar</a>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="alert alert-danger" [hidden]="!error">
        <div *ngFor="let msg of mensagens">
          <span>{{msg}}</span>
        </div>

      </div>
      <div class="row m-t-40">
        <div class="file-field input-field col s6">
          <div class="btn myBtn">
            <span>Arquivo de menu</span>
            <input type="file" (change)="uploadFile($event)">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>
      <div class="row m-t-40" [hidden]="!appCombobox">
        <div class="col s6">
          <label>Portal</label>
          <select class="browser-default" #selectElem (change)="setAplicativo(selectElem.value)">
              <option disabled selected value> -- Selecione -- </option>              
              <option *ngFor="let aplicativo of aplicativos" [value]="aplicativo">
                  {{aplicativo}}
              </option>
          </select>
        </div>
      </div>

      <div class="col s4 col-md-offset-6 m-t-40" [hidden]="!appCombobox">
        <div class="col s3">
          <input name="grp1" type="radio" id="privado" [value]=1 [(ngModel)]="opcao">
          <label for="privado">Privado</label>
        </div>
        <div class="col s3">
          <input name="grp1" type="radio" id="publico" [value]=2 [(ngModel)]="opcao">
          <label for="publico">PÃºblico</label>
        </div>
      </div>

      <div class="col s10 col-md-offset-6 m-t-40" *ngIf="opcao!==undefined">
        <div class="col s7">
          <a class="waves-effect waves-light btn pull-right" (click)=cadastrarMenu()>Cadastrar</a>
        </div>
      </div>

      <!-- MODAL -->
      <button type="button" (click)="modal.show()">test</button>
      <app-modal #modal>
        <div class="app-modal-header">
          header
        </div>
        <div class="app-modal-body">
          Whatever content you like, form fields, anything
        </div>
        <div class="app-modal-footer">
          <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </app-modal>
    </form>

        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
      </form> -->
  </div>
</div>
